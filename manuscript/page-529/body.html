<div class="leaf flex"><div class="inner justify"><p>"Decay fascinates me more."</p><p>"What of art?" she asked.</p><p>"It is a malady."</p><p>"Love?"</p><p>"An illusion."</p><p>"Religion?"</p><p>"The fashionable substitute for belief."</p><p>"You are a sceptic."</p><p>"Never! Scepticism is the beginning of faith."</p><p>"What are you?"</p><p>"To define is to limit."</p><p>"Give me a clue."</p></div> </div>
